			<span>
				<div><h1>Kewick</h1><input type="text" name="B1" id="B1" value="0"></div>
				<div><h1>Kendal</h1><input type="text" name="B2" id="B2" value="0"></div>
				<div><h1>Darlington</h1><input type="text" name="B3" id="B3" value="0"></div>
				<div><h1>Middlesbrough</h1><input type="text" name="B4" id="B4" value="0"></div>

		<div class="switch">
			<div class="computer">
				<h2>Computer</h2>
				<button type="button" onclick="setToInitialComp()">Initial</button>

				<button type="button" onclick="setTo4HoursComp()">4 Hours</button>
			</div>
			<div class="you">
				<h2>You</h2>
				<button type="button" onclick="setToInitialYou()">Initial</button>
				<button type="button" onclick="setTo1HourYou()">1 Hour</button>
				<button type="button" onclick="setTo2HoursYou()">2 Hours</button>
				<button type="button" onclick="setTo3HoursYou()">3 Hours</button>
				<button type="button" onclick="setTo4HoursYou()">4 Hours</button>
